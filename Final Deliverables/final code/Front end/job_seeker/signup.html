<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Creating New Account </title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <style>
	.pad{
		padding-top: 10%;
        padding-bottom: 10%;
	}

	.bold{
		font-weight: bolder;
	}

  </style>

	<body>
	
		<div class="container">



				 

					<div class="pad">
						<h3 class="bold">CREATE AN ACCOUNT</h3>
						<HR>
						<form>
                            <div class="form-group">
								<label for="name">First Name</label>
								<input type="name" class="form-control" id="name" placeholder="Enter Your First  Name">
							</div>

                            <div class="form-group">
								<label for="name">Last Name</label>
								<input type="name" class="form-control" id="name" placeholder="Enter Your Last Name">
							</div>

							<div class="form-group">
								<label for="email">Email address:</label>
								<input type="email" class="form-control" id="email" placeholder="Enter Your Email ID">
							</div>
							<div class="form-group">
								<label for="pwd">Password:</label>
								<input type="password" class="form-control" id="pwd" placeholder="Enter Your Password">
							</div>

                            <div class="form-group">
								<label for="repwd">Reenter Password:</label>
								<input type="password" class="form-control" id="repwd" placeholder="Enter Your Password Again">
							</div>
							

							

								<button type="button" id="" class="btn btn-primary btn-block btn-danger">CREATE AN ACCOUNT</button>
								<hr>
								<button type="submit" id="login_already" class="btn btn-primary btn-block btn-success">Do you have an Account Already ?</button>
							

						</div>
						</form>
					</div>
					
		</div>		
					
		
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="chat.js"></script>
	</body>
</html>
