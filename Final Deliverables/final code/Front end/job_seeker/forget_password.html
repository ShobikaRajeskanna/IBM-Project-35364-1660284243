<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Sample</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <style>
	.pad{
		padding-top: 20%;
		padding-left: 20%;
		padding-right: 20%;
	}
	.bold{
		font-weight: bolder;
	}
  </style>
	<body>
		<div class="container">
			
			<div class="pad">
			 <form>
				<center> <H3 class="bold">FORGET PASSWORD</H3></center> <hr>
				<div class="form-group">
				  <label for="email">Email address:</label>
				  <input type="email" class="form-control" id="email" placeholder="Enter Your Registered Email Addtress">
				</div>
				<div class="form-group">
				  <label for="pwd">OTP</label>
				  <input type="password" class="form-control" id="pwd" placeholder="Enter your OTP ">
				</div>
				
				<button type="submit" class="btn btn-default">Recover Password</button>
			  </form>
			</div>

		</div>
		
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
