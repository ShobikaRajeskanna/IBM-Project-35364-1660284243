<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Organization Account</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
	<body>
  <style>
    .headcolor{
        color:brown;
    }

    .h{

        font-weight: bolder;
    }

    .fontcol{

      color: black;

    }

  </style>


	
		<div class="container">
			<h2 class="headcolor h">CREATE AN ACCOUNT </h2>
            <hr>

            <!--============================== Create An Account ============================================-->
            <div> 

                    <form>
                    <div class="alert alert-success">
                        <div class="form-group">
                          <label for="Organization_Name"><span class="fontcol">Enter Your Organization Name </span></label>
                          <input type="text" class="form-control" id="Organization_name"  placeholder="Organizatian Name" required>
                        </div> <br>
                        <div class="form-group">
                          <label for="email_id"><span class="fontcol">Enter Your Organization Email ID</span></label>
                          <input type="email" class="form-control" id="email_id"  placeholder="Enter Email ID" required>
                        </div> <br>

                        <div class="form-group">
                            <label for="location"><span class="fontcol">Where is your Organizatian's  ID </span> </label> 
                            <input type="email" class="form-control" id="location" placeholder="Enter Goverment Approval ID" required>
                        </div> <br>


                        <div class="form-group">
                            <label for="location"><span class="fontcol">Enter Organization Address </span></label>
                            <textarea type="location" class="form-control" id="location" placeholder="Enter Address" required>  </textarea>
                        </div> <br>


                        <div class="form-group">
                            <label for="password"><span class="fontcol">Set your password </span></label>
                            <input type="password" class="form-control" id="location" placeholder="Enter password" required> 
                        </div> <br>

                        <div class="form-group">
                            <label for="password"> <span class="fontcol">Re-Enter your password </span></label>
                            <input type="password" class="form-control" id="location" placeholder="Re-Enter password" required>  
                        </div> <br>

                        <div class="form-group">
                          <label for="password"> <span class="fontcol">Upload your Organization ID </span></label>
                          <input type="file" class="form-control" id="location" required>  
                      </div> <br>
                   

                        
                    
                        <button type="button" class="btn  btn-block btn-warning h fontcol">CREATE AN ACCOUNT </button> <br>
                        <button type="button" class="btn btn-success btn-block h fontcol">DO YOU HAVE AN ACCOUNT ALREADY ? </button> 
                      
                       


                      </form>
                </div>
            </div>

            <!--============================== Create An Account ============================================-->


		</div>				
		
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
